<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${question.title}]]</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    [[${question.title}]]
</h1>
<a data-th-href="@{/questions}">&lAarr; К вопросам </a><br>
<a data-th-href="@{/questions/{questionId}/edit(questionId=${question.id})}">&lAarr; Изменить </a>
<h1 data-th-href="${question.title}"></h1>
<ul class="list-group">
    <li class="list-group-item"><strong>ID</strong>: <span th:text="${question.id}"></span></li>
    <li class="list-group-item"><strong>Название</strong>: <span th:text="${question.title}"></span></li>
    <li class="list-group-item"><strong>Описание</strong>: <span th:text="${question.description}"></span></li>
    <li class="list-group-item"><strong>Ответ на вопрос</strong>: <span th:text="${question.rightAnswer}"></span></li>
</ul>
</body>
</html>
