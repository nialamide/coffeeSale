<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Список пользователей
</h1>
<a data-th-href="@{/hr/create}">&lAarr; Создать нового пользователя </a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Администраторы и HR</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td>
            <a th:href="@{/hr/users/{userID}(userID=${user.id})}" th:text="${user.name}"></a>
        </td>
    </tr>
    </tbody>
    <thead>
    <tr>
        <th>#</th>
        <th>Другие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personal : ${personals}">
        <td th:text="${personal.id}"></td>
        <td>
            <a th:href="@{/hr/users/{personalId}(personalId=${personal.id})}" th:text="${personal.name}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
