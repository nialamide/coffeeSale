<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая лекция</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Создать новую лекцию
</h1>
<a data-th-href="@{/lectures/}">&lAarr; К списку лекций</a>
<form method="post" action="/lectures/create">
    <div class="mb-3">
        <label for="title" class="form-label">Название лекции:</label>
        <input type="text" id="title" name="title" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание лекции:</label>
        <input type="text" id="description" name="description" class="form-control">
    </div>
    <div class="mb-3">
        <label for="urlContent" class="form-label">Лекция:</label>
        <input type="text" id="urlContent" name="urlContent" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Создать новую лекцию</button>
</form>
</body>
</html>
