<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить курс [[${lecture.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Изменить лекцию [[${lecture.title}]]
</h1>
<a data-th-href="@{/lectures/}"> Ко всем лекциям</a>
<form method="post" data-th-action="@{/lectures/{lectureId}/edit(lectureId=${lecture.id})}">
    <label>
        Название курса:<br>
        <input type="text" name="title" th:value="${lecture?.title}" class="form-control">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" name="description" th:value="${lecture?.description}" class="form-control">
    </label><br>
    <label>
        Ссылка:<br>
        <input type="text" name="urlContent" th:value="${lecture?.urlContent}" class="form-control">
    </label><br>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
</body>
</html>
