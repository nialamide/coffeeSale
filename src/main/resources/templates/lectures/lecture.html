<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${lecture.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    [[${lecture.title}]]
</h1>
<a data-th-href="@{/lectures}">&lAarr; К лекциям </a><br>
<a data-th-href="@{/lectures/{lectureId}/edit(lectureId=${lecture.id})}">&lAarr; Изменить </a>
<h1 data-th-href="${lecture.title}"></h1>
<ul class="list-group">
    <li class="list-group-item"><strong>ID</strong>: <span th:text="${lecture.id}"></span></li>
    <li class="list-group-item"><strong>Название лекции</strong>: <span th:text="${lecture.title}"></span></li>
    <li class="list-group-item"><strong>Описание лекции</strong>: <span th:text="${lecture.description}"></span></li>
    <li class="list-group-item"><strong>Ссылка на лекцию</strong>: <a data-th-href="${lecture.urlContent}">[[${lecture.urlContent}]]</a>
    </li>
</ul>
</body>
</html>
