<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый курс</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Создать новый курс
</h1>
<a data-th-href="@{/courses}">&lAarr; К списку курсов</a><br>
<a data-th-href="@{/lectures/create}">&lAarr; Создать новую лекцию</a><br>
<a data-th-href="@{/tests/create}">&lAarr; Создать новый тест</a><br>
<form method="post" action="/courses/create">
    <label>
        Название курса:<br>
        <input type="text" name="courseName" class="form-control">
    </label><br>
    <label>
        Кто создает курс:<br>
        Почта:<br>
        <input type="email" name="authorEmail" class="form-control">
    </label><br>
    <label>
        Список лекций:<br>
        <div class="form-check" th:each="lecture : ${lectures}">
            <input class="form-check-input" type="checkbox" name="lectureId" th:value="${lecture.id}"
                   id="lecture-${lecture.id}">
            <label class="form-check-label" for="lecture-${lecture.id}">[[${lecture.title}]]</label>
        </div>
    </label><br>
    <div class="mb-3">
        <label class="form-label">Список тестов:</label>
        <div class="form-check">
            <th:block th:each="test : ${tests}">
                <input type="checkbox" id="test-${test.id}" name="selectedTestsIds" th:value="${test.id}"
                       class="form-check-input">
                <label for="test-${test.id}" class="form-check-label">[[${test.title}]]</label><br>
            </th:block>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Создать новый курс</button>
</form>
</body>
</html>
