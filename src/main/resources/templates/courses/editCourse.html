<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить курс [[${course.courseName}]]</title>
</head>
<body>
<h1>
    Изменить курс [[${course.courseName}]]
</h1>
<a data-th-href="@{/courses/{coursesId}(courseId=${course.id})}"> К курсу</a>

<form method="post" action="@{'/courses/' + ${course.id} + '/edit'}">
    <label>
        Название курса:<br>
        <input type="text" name="courseName" th:value="${course.courseName}">
    </label><br>
    <label>
        Кто создает курс:<br>
        Почта:<br>
        <input type="email" name="authorEmail" th:value="${course.hr.email}">
    </label><br>
    <label>
        Список лекций:<br>
        <input type="text" name="lectureId" th:value="${course.lectures}">
    </label><br>
    <label>
        Список заданий:<br>
        <input type="text" name="testId" th:value="${course.tests}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
