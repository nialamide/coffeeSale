<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить курс [[${course.courseName}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Изменить курс [[${course.courseName}]]
</h1>
<a data-th-href="@{/courses/{courseId}(courseId=${course.id})}"> К курсу</a>
<form method="post" data-th-action="@{/courses/{courseId}/edit(courseId=${course.id})}">
    <label>
        Название курса:<br>
        <input type="text" name="courseName" th:value="${course?.courseName}" class="form-control">
    </label><br>
    <label>
        Кто создает курс:<br>
        Почта:<br>
        <input type="email" name="authorEmail" th:value="${course?.hr.email}" class="form-control">
    </label><br>
    <label>
        Список лекций:<br>
        <div class="form-check" th:each="lecture : ${lectures}">
            <input class="form-check-input" type="checkbox" name="lectureId" th:value="${lecture.id}" id="lecture-${lecture.id}">
            <label class="form-check-label" for="lecture-${lecture.id}">[[${lecture.title}]]</label>
        </div>
    </label><br>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
</body>
</html>
