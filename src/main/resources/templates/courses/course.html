<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${course.courseName}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    [[${course.courseName}]]
</h1>
<a data-th-href="@{/courses}">&lAarr; К курсам </a><br>
<a data-th-href="@{/courses/{courseId}/edit(courseId=${course.id})}">&lAarr; Изменить </a>
<h1 data-th-href="${course.courseName}"></h1>
<ul class="list-group">
    <li class="list-group-item"><strong>ID</strong>: <span th:text="${course.id}"></span></li>
    <li class="list-group-item"><strong>Название курса</strong>: <span th:text="${course.courseName}"></span></li>
    <li class="list-group-item"><strong>Список лекций</strong>:
        <ul class="list-group">
            <li class="list-group-item" th:each="lecture : ${lectures}">
                <a th:href="@{/lectures/{lectureId}(lectureId=${lecture.id})}" th:text="${lecture.title}"></a>
            </li>
        </ul>
    </li>
    <li class="list-group-item"><strong>Список тестов</strong>:
        <ul class="list-group">
            <li class="list-group-item" th:each="test : ${tests}">
                <a th:href="@{/tests/{testId}(testId=${test.id})}" th:text="${test.title}"></a>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
