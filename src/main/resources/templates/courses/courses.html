<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Список всех курсов
</h1>
<a data-th-href="@{/courses/create}">&lAarr; Создать новый курс </a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Курсы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td>
            <a th:href="@{/courses/{courseId}(courseId=${course.id})}" th:text="${course.courseName}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
