<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все тесты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>
    Список всех тестов
</h1>
<a data-th-href="@{/tests/create}">&lAarr; Создать новый тест</a><br>
<a data-th-href="@{/questions/create}">&lAarr; Создать новый вопрос</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Тесты</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="test : ${tests}">
        <td th:text="${test.id}"></td>
        <td>
            <a th:href="@{/tests/{testId}(testId=${test.id})}" th:text="${test.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
